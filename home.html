<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쑥의 명가 - 홈</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f3f3e9;
      color: #333;
    }
    header {
      background-color: #6b8e23;
      color: white;
      padding: 1em 2em;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    .hero {
      text-align: center;
      padding: 4em 2em;
    }
    .hero h2 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
      color: #2e4e1d;
    }
    .hero p {
      font-size: 1.2em;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 3em auto;
      max-width: 1000px;
      padding: 0 1em;
    }
    .feature {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 1em;
      padding: 2em;
      flex: 1 1 300px;
      text-align: center;
    }
    .feature h3 {
      color: #6b8e23;
      margin-bottom: 0.5em;
    }
    footer {
      background: #444;
      color: #fff;
      text-align: center;
      padding: 1em;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="쑥의 명가 로고">
    <h1>쑥의 명가</h1>
  </header>

  <section class="hero">
    <h2>전통을 품은 쑥, 건강을 담은 마음</h2>
    <p>쑥의 명가는 자연이 주는 순수함과 건강함을 정성껏 담아냅니다. 매일을 더 맑고 푸르게, 당신의 삶에 전통의 가치를 전합니다.</p>
  </section>

  <section class="features">
    <div class="feature">
      <h3>100% 국내산 쑥</h3>
      <p>믿을 수 있는 원재료, 자연 그대로의 쑥만을 사용합니다.</p>
    </div>
    <div class="feature">
      <h3>전통 제조 방식</h3>
      <p>세대를 이어온 비법으로 정성껏 만든 제품을 제공합니다.</p>
    </div>
    <div class="feature">
      <h3>건강한 일상</h3>
      <p>매일의 생활 속에서 건강함을 느낄 수 있도록 함께합니다.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 쑥의 명가. All rights reserved.
  </footer>
</body>
</html>
